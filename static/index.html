<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LifeGame</title>
</head>

<body>
  <div style="text-align: center;">
    <canvas id="canvas"></canvas>
  </div>
  <div style="text-align: center;">
    <button id="button_auto">
      auto
    </button>
    <button id="button_step">
      step

      stop

    <p>fps:<span id="slider-value"></span></p>
  </div>
  <script src="index.js"></script>
</body>

</html>
